<!-- postagemnova.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar uma postagem nova</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
        }

        form {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        // script.js
        // Função para adicionar uma postagem nova ao localStorage
        function addPost(title, image, text) {
            var posts = JSON.parse(localStorage.getItem("posts"));
            if (!posts) {
                posts = [];
            }
            var post = {
                title: title,
                image: image,
                text: text
            };
            posts.unshift(post);
            localStorage.setItem("posts", JSON.stringify(posts));
        }

        // Função para criar uma postagem nova a partir do formulário
        function createPost() {
            var titleInput = document.getElementById("title");
            var imageInput = document.getElementById("image");
            var textInput = document.getElementById("text");

            var title = titleInput.value;
            var image = imageInput.value;
            var text = textInput.value;

            if (title && image && text) {
                addPost(title, image, text);
                alert("Postagem criada com sucesso!");
                // Redirecionar para a página inicial
                window.location.href = "index.html";
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</head>
<body>
    <h1>Criar uma postagem nova</h1>
    <p>Preencha os campos abaixo e clique em "Postar".</p>
    <form>
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>
        <label for="image">Imagem (URL):</label>
        <input type="text" id="image" name="image" required>
        <label for="text">Texto:</label>
        <textarea id="text" name="text" required></textarea>
        <button type="button" onclick="createPost()">Postar</button>
    </form>
    <a href="index.html">Voltar para o site</a>
</body>
</html>
