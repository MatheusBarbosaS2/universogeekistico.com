<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Universo Geekistico - Nova Postagem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Universo Geekistico</h1>
        <h2>Nova Postagem</h2>
        <form id="form-postagem" onsubmit="return salvarPostagem()">
            <div class="form-group">
                <label for="titulo">TÃ­tulo:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="texto">Texto:</label>
                <textarea id="texto" name="texto" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="botao-postar">Postar</button>
            </div>
        </form>
    </div>
</body>
</html>
