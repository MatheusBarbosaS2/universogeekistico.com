<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Universo Geekistico - Nova Notícia</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="imagem/Logo UG.png" alt="Logo">
            Universo Geekistico
        </div>
    </header>

    <div class="formulario-noticia">
        <form id="formNoticia">
            <label for="imagem">Imagem da Notícia:</label>
            <input type="file" id="image" accept="image/*">

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>

            <label for="descricao1">Descrição 1:</label>
            <textarea id="descricao1" rows="4" required></textarea>

            <label for="descricao2">Descrição 2:</label>
            <textarea id="descricao2" rows="8" required></textarea>

            <button type="button" onclick="createPost()">Adicionar Notícia</button>
        </form>
    </div>

    <a href="index.html">Voltar para o site</a>

    <script src="script.js"></script>
</body>
</html>
