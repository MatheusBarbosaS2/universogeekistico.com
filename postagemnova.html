<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar uma postagem nova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <h1>Criar uma postagem nova</h1>
    <p>Preencha os campos abaixo e clique em "Postar".</p>
    <form id="postForm">
        <label for="title">TÃ­tulo:</label>
        <input type="text" id="title" name="title" required>

        <label for="image">Imagem:</label>
        <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" required>

        <label for="text">Texto:</label>
        <textarea id="text" name="text" required></textarea>

        <button type="button" onclick="createPost()">Postar</button>
    </form>
    <a href="index.html">Voltar para o site</a>
</body>
</html>
