<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Universo Geekistico - Adicione uma nova notícia ao mundo geek">
    <meta name="keywords" content="geek, universo, notícias, adicionar, nova notícia">
    <meta name="author" content="Matheus Barbosa">

    <!-- Adicione tags Open Graph para compartilhamento em redes sociais -->
    <meta property="og:title" content="Universo Geekistico - Nova Notícia">
    <meta property="og:description" content="Adicione uma nova notícia ao mundo geek no Universo Geekistico.">
    <meta property="og:image" content="https://www.universogeekistico.com.br/imagem/ug.png"> <!-- Substitua pela URL da imagem apropriada -->
    <meta property="og:url" content="https://www.universogeekistico.com.br"> <!-- Substitua pela URL do seu site -->

    <link rel="stylesheet" href="style.css">
    <title>Universo Geekistico - Nova Notícia</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="imagem/Logo UG.png" alt="Logo">
            Universo Geekistico
        </div>
    </header>

    <div class="formulario-noticia">
        <form id="formNoticia">
            <label for="imagem">Imagem da Notícia:</label>
            <input type="file" id="imagem" accept="image/*">

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>

            <label for="descricao1">Descrição 1:</label>
            <textarea id="descricao1" rows="4" required></textarea>

            <label for="descricao2">Descrição 2:</label>
            <textarea id="descricao2" rows="8" required></textarea>

            <button type="button" onclick="adicionarNoticia()">Adicionar Notícia</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
