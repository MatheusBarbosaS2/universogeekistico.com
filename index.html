<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notícias</title>
</head>
<body>
    <h1>Últimas Notícias</h1>

    <!-- Container para exibir notícias -->
    <div id="noticiasContainer"></div>

    <script>
        // Aqui você pode usar AJAX para carregar as notícias do servidor (PHP).
        // Exemplo usando fetch:
        fetch('carregar_noticias.php')
        .then(response => response.json())
        .then(data => {
            document.getElementById('noticiasContainer').innerHTML = data.html;
        })
        .catch(error => console.error('Erro:', error));
    </script>
</body>
</html>
