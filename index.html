<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Universo Geekistico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
        }

        #posts {
            margin: 20px auto;
            width: 80%;
        }

        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .post-title {
            font-weight: bold;
            font-size: 20px;
        }

        .post-image {
            max-width: 100%;
            height: auto;
        }

        .post-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script>
        function loadPosts() {
            var postsDiv = document.getElementById("posts");
            postsDiv.innerHTML = "";
            var posts = JSON.parse(localStorage.getItem("posts"));
            if (posts) {
                for (var i = 0; i < posts.length; i++) {
                    var post = posts[i];
                    var postDiv = document.createElement("div");
                    var postTitle = document.createElement("h2");
                    var postImage = document.createElement("img");
                    var postText = document.createElement("p");
                    var postButtonsDiv = document.createElement("div");
                    var deleteButton = document.createElement("button");
                    var editButton = document.createElement("button");

                    postDiv.className = "post";
                    postTitle.className = "post-title";
                    postImage.className = "post-image";
                    postText.className = "post-text";
                    postButtonsDiv.className = "post-buttons";
                    deleteButton.textContent = "Excluir";
                    editButton.textContent = "Editar";

                    postTitle.textContent = post.title;
                    postImage.src = post.image; // Alteração aqui
                    postText.textContent = post.text;

                    deleteButton.onclick = (function(index) {
                        return function() {
                            deletePost(index);
                        };
                    })(i);

                    editButton.onclick = (function(index) {
                        return function() {
                            editPost(index);
                        };
                    })(i);

                    postButtonsDiv.appendChild(deleteButton);
                    postButtonsDiv.appendChild(editButton);

                    postDiv.appendChild(postTitle);
                    postDiv.appendChild(postImage);
                    postDiv.appendChild(postText);
                    postDiv.appendChild(postButtonsDiv);

                    postsDiv.appendChild(postDiv);
                }
            }
        }

        function deletePost(index) {
            var posts = JSON.parse(localStorage.getItem("posts"));
            posts.splice(index, 1);
            localStorage.setItem("posts", JSON.stringify(posts));
            loadPosts();
        }

        function editPost(index) {
            var posts = JSON.parse(localStorage.getItem("posts"));
            var post = posts[index];
            var newTitle = prompt("Novo título:", post.title);
            var newText = prompt("Novo texto:", post.text);
            if (newTitle !== null && newText !== null) {
                post.title = newTitle;
                post.text = newText;
                localStorage.setItem("posts", JSON.stringify(posts));
                loadPosts();
            }
        }

        window.onload = loadPosts;
    </script>
</head>
<body>
    <h1>Universo Geekistico</h1>
    <p>Um site de notícias para os fãs de cultura geek.</p>
    <div id="posts">
        <!-- Aqui vão aparecer as postagens novas -->
    </div>
    <a href="postagemnova.html">Criar uma postagem nova</a>
</body>
</html>

<!-- postagemnova.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar uma postagem nova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
        }
    </style>
    <script>
        function addPost(title, image, text) {
            var posts = JSON.parse(localStorage.getItem("posts"));
            if (!posts) {
                posts = [];
            }

            var post = {
                title: title,
                image: "imagem/" + image, // Alteração aqui
                text: text
            };

            // Salvar a imagem na pasta "imagem"
            var fileInput = document.getElementById("image");
            var file = fileInput.files[0];
            var fileName = file.name;
            saveImage(file, fileName);

            posts.unshift(post);
            localStorage.setItem("posts", JSON.stringify(posts));
        }

        function saveImage(file, fileName) {
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
                var base64Image = reader.result.split(',')[1];
                var binaryImage = atob(base64Image);
                var arrayBuffer = new ArrayBuffer(binaryImage.length);
                var uint8Array = new Uint8Array(arrayBuffer);

                for (var i = 0; i < binaryImage.length; i++) {
                    uint8Array[i] = binaryImage.charCodeAt(i);
                }

                var blob = new Blob([uint8Array], { type: 'image/jpeg' });
                var url = URL.createObjectURL(blob);

                var a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();

                URL.revokeObjectURL(url);
            };
        }

        function createPost() {
            var titleInput = document.getElementById("title");
            var imageInput = document.getElementById("image");
            var textInput = document.getElementById("text");

            var title = titleInput.value;
            var image = imageInput.value;
            var text = textInput.value;

            if (title && image && text) {
                addPost(title, image, text);
                window.location.href = "index.html";
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</head>
<body>
    <h1>Criar uma postagem nova</h1>
    <p>Preencha os campos abaixo e clique em "Postar".</p>
    <form>
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>
        <label for="image">Imagem (jpg, jpeg, png):</label>
        <input type="file" accept=".jpg, .jpeg, .png" id="image" name="image">
        <label for="text">Texto:</label>
        <textarea id="text" name="text" required></textarea>
        <button type="button" onclick="createPost()">Postar</button>
    </form>
    <a href="index.html">Voltar para o site</a>
</body>
</html>
