<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postar Notícia</title>
</head>
<body>
    <form id="postForm" enctype="multipart/form-data">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="descricao1">Descrição 1:</label>
        <textarea id="descricao1" name="descricao1" required></textarea><br>

        <label for="descricao2">Descrição 2:</label>
        <textarea id="descricao2" name="descricao2" required></textarea><br>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept=".jpg, .jpeg, .png" required><br>

        <button type="button" onclick="postarNoticia()">Postar</button>
    </form>

    <script>
        function postarNoticia() {
            var formData = new FormData(document.getElementById('postForm'));

            // Aqui você pode usar AJAX para enviar dados para o servidor (PHP).
            // Exemplo usando fetch:
            fetch('postar.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload(); // Recarrega a página após a postagem (pode ser ajustado)
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
